<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link href="products.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">

  <link href="css/styles.css" rel="stylesheet">
</head>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    // Verificar si hay una sesión activa
    const sesionActiva = localStorage.getItem("sesionActiva");
    const usuario = localStorage.getItem("usuario");

    // Si la sesión está activa y existe un nombre de usuario, mostrarlo en la barra de navegación
    if (sesionActiva && usuario) {
      document.getElementById('usernameDisplay').textContent = `Bienvenido, ${usuario}`;
    }
  });
</script>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          <li class="nav-item">
          </li>
          <li class="nav-item">
            <!-- Aquí se mostrará el nombre del usuario -->
            <span class="nav-link" id="usernameDisplay"></span>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-3">
    <div class="row">
        <div class="col-md-6">
            <!-- Filtros de precio -->
            <label for="minPrice">Precio mínimo:</label>
            <input type="number" id="minPrice" class="form-control" placeholder="Precio mínimo">

            <label for="maxPrice" class="mt-2">Precio máximo:</label>
            <input type="number" id="maxPrice" class="form-control" placeholder="Precio máximo">

            <button id="filterBtn" class="btn btn-primary mt-3">Aplicar filtro</button>
        </div>
        <div class="col-md-6">
            <!-- Botones de ordenamiento -->
            <label for="sortOrder" class="mt-2">Ordenar por:</label>
            <select id="sortOrder" class="form-control">
                <option value="asc">Precio ascendente</option>
                <option value="desc">Precio descendente</option>
                <option value="soldCount">Más vendidos</option>
            </select>
        </div>
    </div>
</div>
  
  <main class="container">
    <div class="container mt-5 mb-4">
      <div class="row card-container">

</body>

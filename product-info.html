<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/font-awesome.min.css" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/products-info.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/1c792b6638.js" crossorigin="anonymous"></script> <!--link FontAwesome-->
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark p-1">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav w-100 justify-content-between">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="categories.html">Categorías</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="sell.html">Vender</a>
          </li>
          <li class="nav-item">
          </li>
          <li class="nav-item">
            <!-- Aquí se mostrará el nombre del usuario -->
            <span class="nav-link" id="usernameDisplay"></span>
          </li>
        </ul>
      </div>
    </div>
  </nav>


  <main>
    <div class="encabezado">
        <div class="volver-listado">
            <h4 class="volvemos">
            <button id="btn-volver-listado" class="btn-volver">
                <i class="fa-solid fa-arrow-left"></i> Volver al listado
            </button>
            </h4>
        </div>
        <div class="agregar-carrito">
            <button id="agregamos">
                <i class="fa-solid fa-cart-plus"></i> Agregar al carrito
            </button>
        </div>
    </div>

    <div class="content">
        <div class="left-section">
            <div class="foto"></div>
            <div class="img-small"></div>
        </div>

        <div class="right-section"> <!-- Cambiar a un contenedor para la sección derecha -->
            <div class="descycant">
                <h1 class="nombre-producto"></h1>
                <h3 class="categoria-producto"></h3>
                <p class="desc"></p>
                <p class="cantidad-vendida"></p>
                <div class="precio"></div>
            </div>

            <div class="nuevoComentario">
              <div class="rating-stars">
                <span class="star" data-value="1"><i class="fa-regular fa-star"></i></span>
                <span class="star" data-value="2"><i class="fa-regular fa-star"></i></span>
                <span class="star" data-value="3"><i class="fa-regular fa-star"></i></span>
                <span class="star" data-value="4"><i class="fa-regular fa-star"></i></span>
                <span class="star" data-value="5"><i class="fa-regular fa-star"></i></span>
              </div>
              <textarea placeholder="Ingrese su comentario aquí..." rows="4" cols="50"></textarea>
              <button id="enviarComentario">Enviar comentario</button>
              <div class="rating-stars"></div>
            </div>
          </div>
    </div>

    <div class="product-reviews">
        <h2>Comentarios y puntuaciones</h2>
        <div id="contenedorComentarios"></div>
    </div>

    
    <div class="related-products">
      <h2>Productos Relacionados</h2>
      <div class="product-list">
      </div>
    </div>


</main>




  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a></p>
    </div>
  </footer>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/product-info.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet"> <!--Dejamos solo un link para bootstrap-->
  <link rel="stylesheet" href="css/login.css">
</head>

<body>
  <main class="d-flex justify-content-center align-items-center vh-100"> <!--asegura que el contenedor esté centrado vertical y horizontalmente, y ocupe el 100% de la altura de la ventana.-->
    <div  class="container col-12 col-md-10 col-lg-8"> <!--cuantas columnas quiero que ocupe por tamano-->
      <form id="loginForm" action="login.html">
        <div class="mb-3 row"> <!--margen abajo de 3-->
        <label for="usuario" class="col-sm-4 col-lg-2 col-form-label">Usuario: </label>
        <div class="col-sm-8 col-md-12 col-lg-6">
          <input class="form-control" type="email" id="usuario" placeholder="Ingrese su usuario">
        </div>
      </div>
      <div class="mb-3 row">
        <label for="contraseña" class="col-sm-4 col-lg-2 col-form-label">Contraseña:</label>
        <div class="col-sm-8 col-md-12 col-lg-6">
          <input class="form-control" type="password" id="contraseña" placeholder="Ingrese su contraseña">
        </div> 
        <div class="row pt-3"> <!--padding arriba de 3-->
          <button class="w-md-auto col-lg-4" type="submit">Ingresar</button>
        </div>
       </form>
    </div>
  </main>
  <footer class="text-muted mt-5">
    <div class="container">
      <p class="float-end">
        <a href="#" class="text-decoration-none">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a>
      </p>
    </div>
  </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/login.js"></script> <!--pusimos el script abajo-->
</body>

</html>

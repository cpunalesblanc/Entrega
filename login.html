  <main class="d-flex justify-content-center align-items-center vh-90">
    <div class="container mt-5 ">

        <div class="col-12 col-sm-8 col-md-10 col-lg-12">
          <form id="loginForm" class="align-text-center py-5 mt-5" action="login.html">
            <div class="mb-3 col-lg-6">
              <label for="usuario" class="form-label col-md-2">Usuario:</label>
              <input class="form-control col-md-2" type="text" id="usuario" placeholder="Ingrese su usuario">
            </div>
            <div class="mb-5 col-lg-6">
              <label for="contraseña" class="form-label">Contraseña:</label>
              <input class="form-control" type="password" id="contraseña" placeholder="Ingrese su contraseña">
            </div>
            <button class="w-100" type="submit">Ingresar</button>
          </form>
        </div>
      </div>
    </div>
  </main>
